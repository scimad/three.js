<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lines - fat - wireframe</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>

		<div id="container"></div>

		<div id="info"><a href="https://threejs.org" target="_blank">three.js</a> - fat lines</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from './jsm/libs/stats.module.js';

			import { GUI } from './jsm/libs/lil-gui.module.min.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { LineMaterial } from './jsm/lines/LineMaterial.js';
			import { Wireframe } from './jsm/lines/Wireframe.js';
			import { WireframeGeometry2 } from './jsm/lines/WireframeGeometry2.js';
			import { MTLLoader } from './jsm/loaders/MTLLoader.js';
			import { OBJLoader } from './jsm/loaders/OBJLoader.js';


			let wireframe, renderer, scene, camera, camera2, controls;
			let wireframe1;
			let matLine, matLineBasic, matLineDashed;
			let stats;
			let gui;
			let parent, k4a_object;
			let k4a_axes;
			let h_angle, v_angle;

			// viewport
			let insetWidth;
			let insetHeight;

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setClearColor( 0x000000, 0.0 );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( - 100, 0, 100 );



				const ambientLight = new THREE.AmbientLight( 0x0cc0cc, 0.02 );
				scene.add( ambientLight );

				const pointLight = new THREE.PointLight( 0xffffff, 0.8 );
				pointLight.position.x = 100;
				pointLight.position.y = -100;

				camera.add( pointLight );
				scene.add( camera );

				// camera2 = new THREE.PerspectiveCamera( 40, 1, 1, 1000 );
				// camera2.position.copy( camera.position );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 0.1;
				controls.maxDistance = 5000;


				// Wireframe ( WireframeGeometry2, LineMaterial )

				let geo = new THREE.IcosahedronGeometry( 20, 1 );

				const geometry = new WireframeGeometry2( geo );

				matLine = new LineMaterial( {

					color: 0x4080ff,
					linewidth: 5, // in pixels
					//resolution:  // to be set by renderer, eventually
					dashed: false

				} );

				wireframe = new Wireframe( geometry, matLine );
				wireframe.computeLineDistances();
				wireframe.scale.set( 1, 1, 1 );

				// scene.add( wireframe );

				const axesHelper = new THREE.AxesHelper(100);
				scene.add(axesHelper);

				//Dimensions: 103 x 39 x 126 mm
				// const k4a_geometry = new THREE.BoxGeometry( 103, 39, 126 );
				// // k4a_geometry.translate( distX, distY, distZ );
				// const k4a_material = new THREE.MeshBasicMaterial( {color: 0x00af00} );
				// const k4a_cube = new THREE.Mesh( k4a_geometry, k4a_material );
				// scene.add( k4a_cube );

				{// model
					const onProgress = function ( xhr ) {

					if ( xhr.lengthComputable ) {

						const percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round( percentComplete, 2 ) + '% downloaded' );

					}

					};

					new MTLLoader()
					.setPath( 'models/obj/k4a/' )
					.load( 'k4a.mtl', function ( materials ) {

						materials.preload();

						new OBJLoader()
							.setMaterials( materials )
							.setPath( 'models/obj/k4a/' )
							.load( 'k4a.obj', function ( object ) {
								k4a_object = object;
								var v = new THREE.Vector3(0, -7.877, 35.803);

								k4a_axes = new THREE.AxesHelper(40);


								k4a_object.translateX(0);
								k4a_object.translateY(-7.877);
								k4a_object.translateZ(35.803);

								k4a_axes.translateX(0);
								k4a_axes.translateY(-7.877);
								k4a_axes.translateZ(35.803);
								k4a_object.attach (k4a_axes);




								console.log(k4a_object.position.x, k4a_object.position.y, k4a_object.position.z);
								// k4a_object.rotation.z = Math.PI;
								
								scene.add( k4a_object );
								// scene.add( k4a_axes );

							}, onProgress );

					} );
				}

				// const test_geometry = new THREE.BoxGeometry( 1, 1, 1 );
				// const test_material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
				// const test_mesh = new THREE.Mesh( test_geometry, test_material );
				// scene.add( test_mesh );

				window.addEventListener( 'resize', onWindowResize );
				onWindowResize();

				stats = new Stats();
				document.body.appendChild( stats.dom );

				initGui();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				insetWidth = window.innerHeight / 4; // square
				insetHeight = window.innerHeight / 4;

			}

			function animate() {
				if (k4a_object){
					k4a_object.rotation.y += 0.01;
				}
				requestAnimationFrame( animate );
				stats.update();
				renderer.setClearColor( 0x000000, 0 );
				renderer.render( scene, camera );
				renderer.setClearColor( 0x222222, 1 );
				renderer.clearDepth(); // important!

			}

			//

			function initGui() {

				gui = new GUI();

				const param = {
					'line type': 0,
					'width (px)': 5,
					'dashed': false,
					'dash scale': 1,
					'dash / gap': 1
				};


				gui.add( param, 'line type', { 'LineGeometry': 0, 'gl.LINE': 1 } ).onChange( function ( val ) {

					switch ( val ) {

						case '0':
							wireframe.visible = true;

							wireframe1.visible = false;

							break;

						case '1':
							wireframe.visible = false;

							wireframe1.visible = true;

							break;

					}

				} );

				gui.add( param, 'width (px)', 1, 10 ).onChange( function ( val ) {

					matLine.linewidth = val;

				} );

				gui.add( param, 'dashed' ).onChange( function ( val ) {

					matLine.dashed = val;

					// dashed is implemented as a defines -- not as a uniform. this could be changed.
					// ... or THREE.LineDashedMaterial could be implemented as a separate material
					// temporary hack - renderer should do this eventually
					if ( val ) matLine.defines.USE_DASH = ""; else delete matLine.defines.USE_DASH;
					matLine.needsUpdate = true;

					wireframe1.material = val ? matLineDashed : matLineBasic;

				} );

				gui.add( param, 'dash scale', 0.5, 1, 0.1 ).onChange( function ( val ) {

					matLine.dashScale = val;
					matLineDashed.scale = val;

				} );

				gui.add( param, 'dash / gap', { '2 : 1': 0, '1 : 1': 1, '1 : 2': 2 } ).onChange( function ( val ) {

					switch ( val ) {

						case '0':
							matLine.dashSize = 2;
							matLine.gapSize = 1;

							matLineDashed.dashSize = 2;
							matLineDashed.gapSize = 1;

							break;

						case '1':
							matLine.dashSize = 1;
							matLine.gapSize = 1;

							matLineDashed.dashSize = 1;
							matLineDashed.gapSize = 1;

							break;

						case '2':
							matLine.dashSize = 1;
							matLine.gapSize = 2;

							matLineDashed.dashSize = 1;
							matLineDashed.gapSize = 2;

							break;

					}

				} );

			}

		</script>

	</body>

</html>
