<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - cameras</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			b {
				color: lightgreen;
			}
		</style>
	</head>
	<body>
		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - cameras<br/>
		<b>O</b> orthographic <b>P</b> perspective
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from './jsm/libs/stats.module.js';

			let SCREEN_WIDTH = window.innerWidth;
			let SCREEN_HEIGHT = window.innerHeight;
			let aspect = SCREEN_WIDTH / SCREEN_HEIGHT;

			let container, stats;
			let camera, scene, renderer, mesh;
			let cameraRig, activeCamera, activeHelper;
			let cameraPerspective, cameraOrtho;
			let cameraPerspectiveHelper, cameraOrthoHelper;
			const frustumSize = 600;
			const axesHelper = new THREE.AxesHelper(500);

			const cameraAxesHelper = new THREE.AxesHelper(500);
			
			let counter = 0;
			let rotate_x = 0;
			let rotate_y = 0;
			let rotate_z = 0;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				//
				scene.add(axesHelper);

				//


				//

				camera = new THREE.PerspectiveCamera( 50, 0.5 * aspect, 20, 100000 );				
				camera.position.z = 2500;

				cameraPerspective = new THREE.PerspectiveCamera( 50, 0.5 * aspect, 150, 1000 );

				cameraPerspectiveHelper = new THREE.CameraHelper( cameraPerspective );
				scene.add( cameraPerspectiveHelper );

				//
				cameraOrtho = new THREE.OrthographicCamera( 0.5 * frustumSize * aspect / - 2, 0.5 * frustumSize * aspect / 2, frustumSize / 2, frustumSize / - 2, 150, 1000 );

				cameraOrthoHelper = new THREE.CameraHelper( cameraOrtho );
				scene.add( cameraOrthoHelper );

				//

				activeCamera = cameraPerspective;
				activeHelper = cameraPerspectiveHelper;


				// counteract different front orientation of cameras vs rig

				cameraOrtho.rotation.y = Math.PI;
				cameraPerspective.rotation.y = Math.PI;

				cameraRig = new THREE.Group();
				// cameraRig.lookAt( 0, 0, 1);
				cameraRig.add( cameraPerspective );
				cameraRig.add( cameraOrtho );

				cameraRig.attach(cameraAxesHelper);

				scene.add( cameraRig );

				//

				mesh = new THREE.Mesh(
					new THREE.SphereGeometry( 100, 16, 8 ),
					new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true } )
				);
				scene.add( mesh );

				const mesh2 = new THREE.Mesh(
					new THREE.SphereGeometry( 50, 16, 8 ),
					new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } )
				);
				mesh2.position.y = 150;
				mesh.add( mesh2 );

				// const mesh3 = new THREE.Mesh(
				// 	new THREE.SphereGeometry( 5, 16, 8 ),
				// 	new THREE.MeshBasicMaterial( { color: 0x0000ff, wireframe: true } )
				// );
				// mesh3.position.z = 150;
				// cameraRig.add( mesh3 );

				//

				const geometry = new THREE.BufferGeometry();
				const vertices = [];

				for ( let i = 0; i < 10000; i ++ ) {

					vertices.push( THREE.MathUtils.randFloatSpread( 2000 ) ); // x
					vertices.push( THREE.MathUtils.randFloatSpread( 2000 ) ); // y
					vertices.push( THREE.MathUtils.randFloatSpread( 2000 ) ); // z

				}

				geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( vertices, 3 ) );

				const particles = new THREE.Points( geometry, new THREE.PointsMaterial( { color: 0x888888 } ) );
				scene.add( particles );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				container.appendChild( renderer.domElement );

				renderer.autoClear = false;

				//

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize );
				document.addEventListener( 'keydown', onKeyDown );

			}

			//

			function onKeyDown( event ) {

				switch ( event.key ) {
					case 'o': /*O*/

						activeCamera = cameraOrtho;
						activeHelper = cameraOrthoHelper;

						break;

					case 'p': /*P*/

						activeCamera = cameraPerspective;
						activeHelper = cameraPerspectiveHelper;

						break;
					
					case 'X':
						cameraRig.position.x += 50
						break;
					case 'Y':
						cameraRig.position.y += 50
						break;
					case 'Z':
						cameraRig.position.z += 50
						break;
					

					case 'x':
						cameraRig.position.x -= 50
						break;
					case 'y':
						cameraRig.position.y -= 50
						break;
					case 'z':
						cameraRig.position.z -= 50
						break;
					
					case 'a':
						rotate_x = 0.1;
						rotate_y = 0;
						rotate_z = 0;
						break;						break;
					case 'b':
						rotate_x = 0;
						rotate_y = 0.1;
						rotate_z = 0;
						
						break;
					case 'c':
						rotate_x = 0;
						rotate_y = 0;
						rotate_z = 0.1;
						
						break;
					
					case 'd':
						rotate_x = 0;
						rotate_y = 0;
						rotate_z = 0;
						
						break;
					
					
					


				}
				window.console.log(event.key)
				window.console.log (cameraRig.position)	

			}

			//

			function onWindowResize() {

				SCREEN_WIDTH = window.innerWidth;
				SCREEN_HEIGHT = window.innerHeight;
				aspect = SCREEN_WIDTH / SCREEN_HEIGHT;

				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				
				camera.aspect = 0.5 * aspect;
				camera.updateProjectionMatrix();

				cameraPerspective.aspect = 0.5 * aspect;
				cameraPerspective.updateProjectionMatrix();

				cameraOrtho.left = - 0.5 * frustumSize * aspect / 2;
				cameraOrtho.right = 0.5 * frustumSize * aspect / 2;
				cameraOrtho.top = frustumSize / 2;
				cameraOrtho.bottom = - frustumSize / 2;
				cameraOrtho.updateProjectionMatrix();

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}


			function render() {

				const r = Date.now() * 0.0005;

				mesh.position.x = 700;
				mesh.position.z = 700;
				mesh.position.y = 700;

				

				// mesh.position.x = 700 * Math.cos( r );
				// mesh.position.z = 700 * Math.sin( r );
				// mesh.position.y = 700 * Math.sin( r );

				// mesh.children[ 0 ].position.x = 70 * Math.cos( 2 * r );
				// mesh.children[ 0 ].position.z = 70 * Math.sin( r );

				if ( activeCamera === cameraPerspective ) {

					// cameraPerspective.fov = 35 + 30 * Math.sin( 0.5 * r );
					cameraPerspective.far = mesh.position.length();
					cameraPerspective.updateProjectionMatrix();

					cameraPerspectiveHelper.update();
					cameraPerspectiveHelper.visible = true;

					cameraOrthoHelper.visible = false;

				} else {

					cameraOrtho.far = mesh.position.length();
					cameraOrtho.updateProjectionMatrix();

					cameraOrthoHelper.update();
					cameraOrthoHelper.visible = true;

					cameraPerspectiveHelper.visible = false;

				}

				// cameraRig.lookAt( mesh.position );
				// cameraRig.lookAt( -1,1,1 );
				// cameraRig.rotation.x +=0.02;
				
				counter += 1;
				
				if (counter == 5){
					counter = 0
					// cameraRig.rotateOnAxis('X',0.25* rotate_x)
					// cameraRig.rotateOnAxis('Y',0.25* rotate_y)
					// cameraRig.rotateOnAxis('Z',0.25* rotate_z)	
					cameraRig.rotateX(0.25*rotate_x);
					cameraRig.rotateY(0.25*rotate_y);
					cameraRig.rotateZ(0.25*rotate_z);
				}

				renderer.clear();

				activeHelper.visible = false;

				renderer.setViewport( 0, 0, SCREEN_WIDTH / 2, SCREEN_HEIGHT );
				renderer.render( scene, activeCamera );

				activeHelper.visible = true;

				renderer.setViewport( SCREEN_WIDTH / 2, 0, SCREEN_WIDTH / 2, SCREEN_HEIGHT );
				renderer.render( scene, camera );

			}


		</script>

	</body>
</html>
